<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function tinhBinhPhuong(so) {
        return so ** 2;
    }

    // Gọi hàm và in kết quả
    let soCanTinh = +prompt("nhap vao mot so ");
    let ketQua = tinhBinhPhuong(soCanTinh);
    document.write("Bình phương của số&nbsp;" + soCanTinh + "&nbsp;là&nbsp;" + ketQua);
</script>
</body>
</html>
