<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checkMinNumber(number1, number2, number3) {
        if (number1 < number2 && number1 < number3) {
            return number1;
        } else if (number2 < number3) {
            return number2;
        } else {
            return number3;
        }
    }


    let so1 = +prompt("Nhập vào số thứ nhất:");
    let so2 = +prompt("Nhập vào số thứ hai:");
    let so3 = +prompt("Nhập vào số thứ ba:");

    // Hiển thị số nhỏ nhất lên trang web
    document.write("Số nhỏ nhất trong 3 số là: " + checkMinNumber(so1, so2, so3));
</script>
</body>
</html>
