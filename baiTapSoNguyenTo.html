<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
  function isPrime(n) {
    if (n < 2) return "khong phai so nguyen to ";
    for (let i = 2; i * i <= n; i++) {
      if (n % i == 0) return "khong phai so nguyen to ";
    }
    return "so nguyen to ";
  }
  let number = +prompt("Nhap vao mot so ")
  let check = isPrime(number)
  alert( check)


</script>

</body>
