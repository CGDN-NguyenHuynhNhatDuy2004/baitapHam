<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
 <script>
     function tinhGiaiThua(number){
         let kq=1;
         for (let i = 1; i <= number ; i++) {
             kq *= i;

         } return kq;
     }
     let so = +prompt("nhap vao mot so ");
     let giaiThua = tinhGiaiThua(so);
     document.write("Giai thừa của số " + so + " là " + giaiThua);
 </script>
</body>
</html>
