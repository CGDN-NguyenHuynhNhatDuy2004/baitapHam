<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function changeNumber(number1, number2){
        let temp;
        temp = number1
        number1 = number2
        number2 = temp
        return [number1, number2]
    }
    let so1 = +prompt("nhap vao so thu nhat ")
    let so2 = +prompt("nhap vao so thu hai ")
    let change = changeNumber(so1, so2)
    document.write("số" + so1 + " sau khi đổi chỗ với số " + so2 +"la " +change)
</script>
</body>
</html>
